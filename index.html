<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Study - Video Choice</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    video { width: 100%; max-height: 300px; margin-bottom: 10px; }
    .video-pair { display: flex; justify-content: space-between; gap: 10px; }
    .video-pair video { width: 49%; }
    .buttons { margin-top: 10px; text-align: center; }
    button { padding: 10px 20px; font-size: 16px; margin: 5px; }
    #thankyou { display: none; text-align: center; font-size: 18px; color: green; }
    #progress { text-align: center; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>User Study: Which Video is Closer to A?</h2>

  <div id="video-container">
    <video id="videoA" controls></video>
    <div class="video-pair">
      <video id="videoB" controls></video>
      <video id="videoC" controls></video>
    </div>
  </div>

  <div id="progress"></div>

  <div class="buttons">
    <button onclick="recordChoice('B')">B is Closer</button>
    <button onclick="recordChoice('C')">C is Closer</button>
    <br>
    <button onclick="previousGroup()">Previous Group</button>
    <button onclick="nextGroup()">Next Group</button>
  </div>

  <div id="thankyou">
    <p>Thank you for your participation!</p>
  </div>

  <!-- Hidden form for FormSubmit -->
  <form id="resultForm" action="https://formsubmit.co/hwangkx@gmail.com" method="POST" style="display: none;">
    <input type="hidden" name="result" id="resultField">
    <button id="submitButton" type="submit">Submit Results</button>
  </form>

  <script>
    const MAX_GROUPS = 2;
    const videoGroups = [];
    for (let i = 1; i <= MAX_GROUPS; i++) {
      videoGroups.push({
        A: `videos/group${i}_A.mp4`,
        B: `videos/group${i}_B.mp4`,
        C: `videos/group${i}_C.mp4`
      });
    }

    let currentIndex = 0;
    let choices = [];

    function loadGroup(index) {
      if (index >= videoGroups.length) {
        submitResults();
        return;
      }
      const group = videoGroups[index];
      document.getElementById('videoA').src = group.A;
      document.getElementById('videoB').src = group.B;
      document.getElementById('videoC').src = group.C;
      document.getElementById('progress').innerText = `Group ${index + 1} of ${videoGroups.length}`;
    }

    function recordChoice(choice) {
      choices[currentIndex] = { group: currentIndex + 1, choice };
      currentIndex++;
      loadGroup(currentIndex);
    }

    function previousGroup() {
      if (currentIndex > 0) {
        currentIndex--;
        loadGroup(currentIndex);
      }
    }

    function nextGroup() {
      if (currentIndex < videoGroups.length - 1) {
        currentIndex++;
        loadGroup(currentIndex);
      }
    }

    function submitResults() {
      document.getElementById('video-container').style.display = 'none';
      document.querySelector('.buttons').style.display = 'none';
      document.getElementById('progress').style.display = 'none';
      document.getElementById('thankyou').style.display = 'block';

      // Submit result via FormSubmit
      document.getElementById('resultField').value = JSON.stringify(choices);
      document.getElementById('resultForm').submit();
    }

    window.onload = () => loadGroup(currentIndex);
  </script>
</body>
</html>
