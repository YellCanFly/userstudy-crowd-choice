<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crowd Simulation Similarity Study</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    p.description {
      text-align: center;
      margin: 10px 0 30px;
      font-size: 15px;
      color: #555;
    }
    .caption {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin: 12px 0 20px;
    }
    video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .video-pair {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }
    .video-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .choice-button {
      margin-top: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .choice-button.selected {
      background-color: #1d6fa5;
    }
    .control-buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    button.control {
      background-color: #95a5a6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.control:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }
    button.control:hover:not(:disabled) {
      background-color: #7f8c8d;
    }
    #progress {
      font-weight: bold;
      color: #555;
      margin-left: 10px;
    }
    #thankyou {
      display: none;
      text-align: center;
      font-size: 20px;
      color: #27ae60;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Crowd Simulation Similarity Study</h2>
  <p class="description">First, watch the real-world crowd video (top). Then, watch the two crowd simulation videos (below) and choose which simulated video you think is more similar to the real one.</p>

  <div id="video-container">
    <div class="video-column">
      <video id="videoA" controls></video>
      <div class="caption">Real-world Crowd Video</div>
    </div>
    <div class="video-pair">
      <div class="video-column">
        <video id="videoB" controls></video>
        <div class="caption">Simulation 1</div>
        <button class="choice-button" id="button1" onclick="selectChoice('1')">Choose 1</button>
      </div>
      <div class="video-column">
        <video id="videoC" controls></video>
        <div class="caption">Simulation 2</div>
        <button class="choice-button" id="button2" onclick="selectChoice('2')">Choose 2</button>
      </div>
    </div>
  </div>

  <div class="control-buttons">
    <button class="control" id="nextButton" onclick="nextGroup()" disabled>Next âŸ¶</button>
    <span id="progress"></span>
  </div>

  <div id="thankyou">
    <p>ðŸŽ‰ Thank you for your participation!</p>
  </div>

  <form id="resultForm" action="https://formsubmit.co/hwangkx@gmail.com" method="POST" style="display: none;">
    <input type="hidden" name="result" id="resultField">
    <button id="submitButton" type="submit">Submit Results</button>
  </form>

  <script>
    const MAX_GROUPS = 2;
    const videoGroups = [];
    for (let i = 1; i <= MAX_GROUPS; i++) {
      videoGroups.push({
        A: `videos/group${i}_A.mp4`,
        B: `videos/group${i}_B.mp4`,
        C: `videos/group${i}_C.mp4`
      });
    }

    let currentIndex = 0;
    let choices = [];
    let selectedChoice = null;

    function loadGroup(index) {
      if (index >= videoGroups.length) {
        submitResults();
        return;
      }
      const group = videoGroups[index];
      document.getElementById('videoA').src = group.A;
      document.getElementById('videoB').src = group.B;
      document.getElementById('videoC').src = group.C;
      document.getElementById('progress').innerText = `(${index + 1}/${videoGroups.length})`;
      document.getElementById('nextButton').disabled = true;
      selectedChoice = null;
      document.getElementById('button1').classList.remove('selected');
      document.getElementById('button2').classList.remove('selected');
    }

    function selectChoice(choice) {
      selectedChoice = choice;
      document.getElementById('button1').classList.toggle('selected', choice === '1');
      document.getElementById('button2').classList.toggle('selected', choice === '2');
      document.getElementById('nextButton').disabled = false;
    }

    function nextGroup() {
      if (selectedChoice) {
        choices[currentIndex] = { group: currentIndex + 1, choice: selectedChoice };
        currentIndex++;
        loadGroup(currentIndex);
      }
    }

    function submitResults() {
      document.getElementById('video-container').style.display = 'none';
      document.querySelector('.control-buttons').style.display = 'none';
      document.getElementById('progress').style.display = 'none';
      document.getElementById('thankyou').style.display = 'block';
      document.getElementById('resultField').value = JSON.stringify(choices);
      document.getElementById('resultForm').submit();
    }

    window.onload = () => loadGroup(currentIndex);
  </script>
</body>
</html>
